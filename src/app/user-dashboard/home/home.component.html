<main>
  <app-header></app-header>

  <div class="main-container">
    <div>
      <app-sidebar></app-sidebar>
    </div>
    <div>
      <div class="chart-container">
        <div class="chart-graph">
          <div>
            <h1>Access Web3 Data</h1>

            <button
              class="btn"
              [class.btn-danger]="isConnected"
              [class.btn-primary]="!isConnected"
              (click)="toggleConnection()"
              matTooltip="Conect MetaMask"
            >
              {{ isConnected ? "MetaMask Disconnect" : "MetaMask Connect" }}
            </button>

            <div *ngIf="isConnected">
              <div *ngIf="userAddress">
                <h2>User's Ethereum Address:</h2>
                <p>{{ userAddress | tokenFormat }}</p>
              </div>

              <div *ngIf="userBalance">
                <h2>User's Ethereum Balance:</h2>
                <p>{{ userBalance }} ETH</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</main>
<app-loader *ngIf="showLoader"></app-loader>
